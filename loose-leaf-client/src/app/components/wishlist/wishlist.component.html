<div class="centered">
<h1>Wishlist</h1>
<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
      <table class="mdc-data-table__table" aria-label="Loans">
        <thead>
          <tr class="mdc-data-table__header-row">      
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Title</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Author</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Genres</th>
            <!-- <th class="mdc-data-table__header-cell" role="columnheader" scope="col">ISBN</th> -->
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col"></th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content" *ngFor="let book of wishlistBooks">
          <tr class="mdc-data-table__row">
            <th class="mdc-data-table__cell" scope="row">{{book.title | truncate:[30, '...']}}</th>
            <td class="mdc-data-table__cell">{{book.author}}</td> 
            <td class="mdc-data-table__cell" ><p class="noPadding" *ngFor="let genre of book.genres">{{genre}}</p></td>            
       <!--     <td class="mdc-data-table__cell">{{book.isbn}}</td>-->
            <td class="mdc-data-table__cell"><mat-icon (click)="removeBookFromWishlist(book.id)">delete_forever</mat-icon></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
