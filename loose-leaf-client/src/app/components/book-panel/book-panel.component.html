<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      {{book?.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{book?.isbn?.isbnValue}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Borrow</button>
  </mat-card-actions>
</mat-card>
