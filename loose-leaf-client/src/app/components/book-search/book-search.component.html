<div class="page" style="width: 100%; height: 100%; display: flex;">
    <div style="width: 50%; display: block">
      <h1>
        Find a Book:
      </h1>

      <div class="bookform">

        <mat-form-field appearance="outline">
          <mat-label>
            Search by Title:
          </mat-label>
            <input matInput type="text" [formControl]="searchTitle">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>
            Search by Author:
          </mat-label>
            <input matInput type="text" [formControl]="searchAuthor">
        </mat-form-field>
        <mat-form-field appearance="outline" >
          <mat-label>
            Search by Genre:
          </mat-label>
            <input matInput type="text" [formControl]="searchGenre">
        </mat-form-field>
       
        <button type="submit" (click)="search()">Search</button>
      </div>

      <div class="app-book-panel" *ngFor="let book of bookList">
        <div style="display: block">
          <span>{{book.title}}</span>
          <span>{{book.thumbnail}}</span>
          <span>Author: {{book.author}}</span>
          <span>Genre(s): {{book.genres}}</span>
        </div>
      </div>

    </div>
</div>
