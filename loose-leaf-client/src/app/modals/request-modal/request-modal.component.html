<h1 mat-dialog-title>Review your request:</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="smaller">
            <div class="mat-h3">Requested Books</div>
            <mat-list class="list">
                <mat-list-item *ngFor="let b of data">
                    {{b.book.title}}
                </mat-list-item>
            </mat-list>
        </div>
        <div class="bigger">
            <div class="mat-h3">Exchange Location</div>
            <mat-form-field class="full">
                <input matInput [(ngModel)]="streetAddress" placeholder="Address Line 1">
            </mat-form-field>
            <mat-form-field class="full">
                <input matInput [(ngModel)]="streetAddress2" placeholder="Address Line 2">
            </mat-form-field>
            <div class="row baseline between">
                <mat-form-field class="bigger">
                    <input matInput [(ngModel)]="city" placeholder="City">
                </mat-form-field>
                <mat-form-field class="smaller">
                    <input matInput [(ngModel)]="state" placeholder="State">
                </mat-form-field>
            </div>
            <mat-form-field class="smaller">
                <input matInput [(ngModel)]="zipCode" placeholder="ZIP Code">
            </mat-form-field>
            <mat-form-field class="full">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput [(ngModel)]="message"></textarea>
              </mat-form-field>
        </div>
    </div>
</div>
<mat-dialog-actions>
    <activity-button [click]="submitRequest" type="mat-raised-button" (success)="close()">Submit</activity-button>
</mat-dialog-actions>
